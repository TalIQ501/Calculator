<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <header>

    </header>
    <section id="ui">
        <div id="row-1" class="row">
            <button>(</button>
            <button>)</button>
            <button>%</button>
            <button>AC</button>
        </div>
        <div id="row-2" class="row">
            <button id="" class="btn-calc btn-calc-num">7</button>
            <button id="" class="btn-calc btn-calc-num">8</button>
            <button id="" class="btn-calc btn-calc-num">9</button>
            <button id="" class="btn-calc btn-calc-num">/</button>
        </div>
        <div id="row-3" class="row">
            <button id="" class="btn-calc btn-calc-num">6</button>
            <button id="" class="btn-calc btn-calc-num">5</button>
            <button id="" class="btn-calc btn-calc-num">4</button>
            <button id="" class="btn-calc btn-calc-num">*</button>
        </div>
        <div id="row-3" class="row">
            <button id="" class="btn-calc btn-calc-num">1</button>
            <button id="" class="btn-calc btn-calc-num">2</button>
            <button id="" class="btn-calc btn-calc-num">3</button>
            <button id="" class="btn-calc btn-calc-num">-</button>        
        </div>
        <div id="row-4" class="row">
            <button id="" class="btn-calc btn-calc-num">0</button>
            <button id="" class="btn-calc btn-calc-num">.</button>
            <button id="" class="btn-calc btn-calc-num">=</button>
            <button id="" class="btn-calc btn-calc-num">+</button>
        </div>
