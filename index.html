<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <header>

    </header>
    <section id="ui">
        <div id="display">
            <div id="past-dispay">
                
            </div>
            <div id="current-display">
                
            </div>
        </div>
        <div id="calculator">
            <div id="row-1" class="row">
                <button id="btn-parenthesis-begin" class="btn-calc">(</button>
                <button id="btn-parenthesis-end" class="btn-calc">)</button>
                <button id="btn-percent" class="btn-calc">%</button>
                <button id="btn-clear" class="btn-calc">AC</button>
            </div>
            <div id="row-2" class="row">
                <button id="btn-7" class="btn-calc btn-calc-num">7</button>
                <button id="btn-8" class="btn-calc btn-calc-num">8</button>
                <button id="btn-9" class="btn-calc btn-calc-num">9</button>
                <button id="btn-divide" class="btn-calc">/</button>
            </div>
            <div id="row-3" class="row">
                <button id="btn-6" class="btn-calc btn-calc-num">6</button>
                <button id="btn-7" class="btn-calc btn-calc-num">5</button>
                <button id="btn-8" class="btn-calc btn-calc-num">4</button>
                <button id="btn-multiply" class="btn-calc">*</button>
            </div>
            <div id="row-3" class="row">
                <button id="btn-1" class="btn-calc btn-calc-num">1</button>
                <button id="btn-2" class="btn-calc btn-calc-num">2</button>
                <button id="btn-3" class="btn-calc btn-calc-num">3</button>
                <button id="btn-subtract" class="btn-calc">-</button>        
            </div>
            <div id="row-4" class="row">
                <button id="btn-0" class="btn-calc btn-calc-num">0</button>
                <button id="btn-decimal-point" class="btn-calc">.</button>
                <button id="btn-equals" class="btn-calc">=</button>
                <button id="btn-add" class="btn-calc">+</button>
            </div>
        </div>
    </section>
</body>
</html>
